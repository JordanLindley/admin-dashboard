<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Dashboard</title>
</head>

<body>
  <div class="container">
    <!-- left-hand navigation panel -->
    <div class="sidebar">
      <div class="logo">
        <hi class="title"># GridSpace</hi>
      </div>
      <!-- actions in side panel -->
      <div class="navbar">
        <ul>
          <li>
          <a href="#">Home</a>
          </li> 
          <li>
            <a href="#">Profile</a>
          </li> 
          <li>
            <a href="#">Messages</a>
          </li>
          <li>
            <a href="#">History</a>
          </li>
          <li>
            <a href="#">Tasks</a>
          </li>
          <li>
            <a href="#">Communities</a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#">Settings</a>
          </li>
          <li>
            <a href="#">Support</a>
          </li>
          <li>
            <a href="#">Privacy</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- User header -->
    <div class="header">
      <div class="search-bar">
        <!-- search icon SVG -->
        <label for="search"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></label>
        <!-- search bar -->
        <input id="search" type="text" class="search" placeholder="Search...">
      </div>
      <div class="profile">
        <div class="notifications"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg></div>
        <div class="icon">
          <img class="user-icon" src="./img/user.png" alt="User icon">
        </div>
      </div>
      <div class="welcome">Good morning, Christine</div>
      <div class="actions-container">
        <button class="header-btn new">New</button>
        <button class="header-btn upload">Upload</button>
        <button class="header-btn share">Share</button>
      </div>
    </div>
    <!-- Main grid of cards -->
    <div class="content">
      <h2 class="projects">Your Projects</h2>
      <h2 class="announcements">Announcements</h2>
      <div class="card-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="announce-box"></div>
      <h2 class="trending">Trending</h2>
      <div class="trend-box"></div>
    </div>
    <!-- credit for user icon .png -->
    <div class="footer">
      <a href="https://www.flaticon.com/free-icons/woman" title="woman icons">Woman icons created by Roundicons - Flaticon</a>
    </div>
  </div


</body>
</html>
